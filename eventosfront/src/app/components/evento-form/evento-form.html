<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">{{ isEditMode ? 'Editar Evento' : 'Crear Nuevo Evento' }}</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #eventoForm="ngForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del Evento *</label>
              <input 
                type="text" 
                class="form-control" 
                id="nombre" 
                [(ngModel)]="evento.nombre"
                name="nombre"
                required>
            </div>

            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea 
                class="form-control" 
                id="descripcion" 
                rows="3"
                [(ngModel)]="evento.descripcion"
                name="descripcion"></textarea>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="fecha" class="form-label">Fecha y Hora *</label>
                <input 
                  type="datetime-local" 
                  class="form-control" 
                  id="fecha" 
                  [(ngModel)]="evento.fecha"
                  name="fecha"
                  required>
              </div>

              <div class="col-md-6 mb-3">
                <label for="ubicacion" class="form-label">Ubicación *</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="ubicacion" 
                  [(ngModel)]="evento.ubicacion"
                  name="ubicacion"
                  required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="capacidad" class="form-label">Capacidad Total *</label>
                <input 
                  type="number" 
                  class="form-control" 
                  id="capacidad" 
                  [(ngModel)]="evento.capacidadTotal"
                  name="capacidadTotal"
                  required
                  min="1">
              </div>

              <div class="col-md-6 mb-3">
                <label for="precio" class="form-label">Precio Entrada (S/) *</label>
                <input 
                  type="number" 
                  class="form-control" 
                  id="precio" 
                  [(ngModel)]="evento.precioEntrada"
                  name="precioEntrada"
                  required
                  min="0"
                  step="0.01">
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>

            <div class="d-flex gap-2">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="!eventoForm.valid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                {{ isEditMode ? 'Actualizar' : 'Crear' }} Evento
              </button>
              <button 
                type="button" 
                class="btn btn-secondary"
                routerLink="/eventos">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
